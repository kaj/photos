<!doctype html>
<html>
  <head>
    <title>{%block 'title'%}{%endblock%}</title>
    <style type="text/css">
      body {
      background: #aaaaaa;
      }
      #whoami {
      position: absolute;
      top: 0;
      right: 0;
      background: #888888;
      padding: 0.2em 1em 0.2em 2em;
      -moz-border-radius: 0 0 0 1.5em;
      box-shadow: 2px 1px 1ex rgba(255,255,255,0.3);
      }
      #whoami p {
      margin: 0;
      }
      div.photo {
      background: #888888;
      box-shadow: 2px 1px 1ex rgba(255,255,255,0.3);
      padding: 0.2em;
      margin: auto;
      width: 750px;
      }
      div.photo.preview {
      width: 120px;
      display: inline-block;
      margin: 0.4em;
      }
      div.photo p {
      text-align: center;
      }
      div.photo.preview p {
      font-size: 80%;
      margin: 0.2em 0;
      }
    </style>
  </head>
  <body>
    <div id="whoami">
      {% if user.is_anonymous %}
      <p><a href="login">Logga in</a></p>
      {% else %}
      <p>{{user.get_full_name}} (<a href="{% url logout
      %}">logout</a>)</p>
      {% endif %}
    </div>
    {%block main%}{%endblock%}
  </body>
</html>
