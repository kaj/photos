{% extends 'base.html' %}
{% load photo %}

{%block 'title'%}Bild #{{photo.id}}{%endblock%}

{%block main%}
    <h1>Bild #{{photo.id}}</h1>
    
    <div class="photo">
        <p>{% img photo 700 %}</p>
        <dl class="metadata">
          <dt>Datum</dt>
          <dd>{{photo.date}}</dd>
          
          <dt>Kamera</dt>
          <dd>{{photo.camera}}</dd>
	  
	  <dt>Upplösning</dt>
	  <dd>{{photo.img.width}} × {{photo.img.height}} pixlar</dd>
        </dl>
    </div>
{%endblock%}
