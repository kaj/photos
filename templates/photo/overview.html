{% extends 'base.html' %}
{% load photo %}

{%block 'title'%}Bilder {{title}}{%endblock%}

{%block main%}
    <h1>Bilder {{title}}</h1>
    
    {% for d in dates %}
      {% ifchanged %}
        <h2>{{d.odate|date:"F Y"|capfirst}}</h2>
      {% endifchanged %}

      <div class="photo preview">
	<p>{% img d.photo %}</p>
        <p>{{d.odate}}: <a href="{{d.url}}">{{d.n}} bilder</a></p>
      </div>
    {% endfor %}
{%endblock%}
